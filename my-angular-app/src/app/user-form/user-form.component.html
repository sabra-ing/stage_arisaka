<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-xl font-semibold mb-4">User Form</h2>

  <form (ngSubmit)="submitForm()" #form="ngForm" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Name</label>
      <input [(ngModel)]="user.name" name="name" required class="w-full px-3 py-2 border rounded" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" required class="w-full px-3 py-2 border rounded" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Age</label>
      <input type="number" [(ngModel)]="user.age" name="age" required class="w-full px-3 py-2 border rounded" />
    </div>

    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      Submit
    </button>
  </form>

  <p *ngIf="success" class="text-green-600 mt-4">User submitted successfully!</p>
</div>
